<form class="form">
  <div class="card">
    <div class="card-header">
      <div class="img-bound">
        <!-- imageBasePath + (selectedPlanet.name ? selectedPlanet.name + '.png' : 'planet-not-selected.png') -->
        <img
          class="card-img-top"
          [src]="
            imageBasePath +
            (selectedPlanet
              ? selectedPlanet.name + '.png'
              : 'planet-not-selected.png')
          "
          alt="Card image cap"
        />
      </div>
      <div *ngIf="selectedPlanet">
        <h5 class="text-center">
          {{ selectedPlanet.name | uppercase }}
        </h5>
        <h6 class="text-center">
          Distance :
          {{ selectedPlanet.distance }} MegaMiles
        </h6>
      </div>

      <div class="form-group">
        <select
          class="form-control"
          name="planet"
          (change)="updateSelectedPlanet($event)"
        >
          <option value="">Select Planet</option>
          <option *ngFor="let planet of planetList" [value]="planet.name">
            {{ planet.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="card-body">
      <select-vehicle
        [selectedPlanet]="selectedPlanet"
        *ngIf="selectedPlanet"
      ></select-vehicle>
    </div>
  </div>
</form>
